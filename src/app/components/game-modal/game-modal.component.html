<div class="modal fade " tabindex="-1" role="dialog" #gamePopup>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"> {{_modal.messageHeader}} </h4>
        </div>
        <div class="modal-body">
          <p> {{_modal.messageContent}} </p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal()" class="btn btn-default" data-dismiss="modal">Close</button>
          
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
